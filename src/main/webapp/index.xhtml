<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Dashboard Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <h:outputStylesheet library="css" name="style.css"/>
        
    </h:head>
    <h:body style="padding-top: 60px; background-color: #E5E5E5">
        <h:outputScript library="holder" name="holder.js" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script>
        <b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Settings" href="#"></b:navLink>
                <b:navLink value="Profile" href="#"></b:navLink>
                <b:navLink value="Help" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container  fluid="true">
            
            <b:row>
                <b:commandButton type="button" value="Reset" icon="refresh" onclick="PF('chart').resetZoom()" style="margin-left: 70px"/>

                <p:chart widgetVar="chart" type="line" model="#{DashBoardBean.chartModel}"  style="height: 400px; margin-left: 50px"/>
                
            </b:row>
            
            <b:row>
                <!--b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Dasboard Links" />
                        <b:navLink href="#" value="Overview" active="true"/>
                        <b:navLink href="#" value="Liniendiagram" />
                    </b:listLinks>
                </b:column-->
                <b:column style="margin-left: 50px" col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Dashboard</h1>
                    <hr/>
                    <b:row styleClass="placeholders">
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">                           
                            <b:panel style="border-color: white; border-width: 1px; border-radius: 2px; box-shadow: 2px 2px 2px grey; ">
                                <b:label style-class="valueText" text="#{DashBoardBean.accTemp}"></b:label>
                                
                                <h4 class="text-muted">aktuelle Temperatur</h4>
                            </b:panel>                           
                            <!-- img data-src="holder.js/200x200/sky" class="img-responsive" alt="Generic placeholder thumbnail"/-->
                        </b:column>
                        
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">                           
                            <b:panel style="border-color: white; border-width: 1px; border-radius: 2px; box-shadow: 2px 2px 2px grey; ">
                                <b:label style-class="valueText" text="#{DashBoardBean.highestTemp}"></b:label>
                                <h4 class="text-muted">höchste Temperatur</h4>
                            </b:panel>                           
                            <!-- img data-src="holder.js/200x200/sky" class="img-responsive" alt="Generic placeholder thumbnail"/-->
                        </b:column>
                        
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">                           
                            <b:panel style="border-color: white; border-width: 1px; border-radius: 2px; box-shadow: 2px 2px 2px grey; ">
                                <b:label style-class="valueText" text="#{DashBoardBean.lowestTemp}"></b:label>
                                <h4 class="text-muted">niedrigste Temperatur</h4>
                            </b:panel>                           
                            <!-- img data-src="holder.js/200x200/sky" class="img-responsive" alt="Generic placeholder thumbnail"/-->
                        </b:column>
                        
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">                           
                            <b:panel style="border-color: white; border-width: 1px; border-radius: 2px; box-shadow: 2px 2px 2px grey; ">
                                <b:label style-class="valueText" text="#{DashBoardBean.yesterdayTemp}"></b:label>
                                <h4 class="text-muted">gestrige Temperatur</h4>
                            </b:panel>                           
                            <!-- img data-src="holder.js/200x200/sky" class="img-responsive" alt="Generic placeholder thumbnail"/-->
                        </b:column>
                        <!--b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img data-src="holder.js/200x200/vine" class="img-responsive" alt="Generic placeholder thumbnail"/>
                            <h4>höchste Temperatur</h4>
                            <span class="text-muted">Something else</span>
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img data-src="holder.js/200x200/sky" class="img-responsive" alt="Generic placeholder thumbnail"/>
                            <h4>niedrigste Temperatur</h4>
                            <span class="text-muted">Something else</span>
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                            <img data-src="holder.js/200x200/vine" class="img-responsive" alt="Generic placeholder thumbnail"/>
                            <h4>gestrige Temperatur</h4>
                            <span class="text-muted">Something else</span>
                        </b:column-->
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        
        .valueText { 
            display: block;
            font-size: 2.5em;
            margin-top: 0em;
            margin-bottom: 0em;
            margin-left: 0;
            margin-right: 0;
            font-weight: normal;
            background-color: #ffffff;
            color: grey
            
        }
        
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
